<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./fav/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/app.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImg">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="inputSearch"
                placeholder="Name or Number"
                required
                >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
